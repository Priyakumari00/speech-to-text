version: "3.8"
services:
  frontend:
    build: ./frontend
    ports: ["5173:5173"]
  backend:
    build: ./backend
    ports: ["4000:4000"]
    depends_on: ["stt-service", "mongo"]
  stt-service:
    build: ./stt-service
    ports: ["9000:9000"]
    # mount model files or download at startup
  mongo:
    image: mongo:6
    ports: ["27017:27017"]
